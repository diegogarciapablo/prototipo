{% extends 'main.html'%}
{% block title %}
 agregando ubicacion
{% endblock %}
{% block content %}
<section class="bg-light-grey">
        <div class="container" style="margin-top:20px; ">

        			{% if virtuales %}
        			{% for virtual in virtuales %}
        			<div class="row" >
        				<p><h5>pertenece a {{virtual.ubi}}</h5></p>
                         <iframe width="100%" height="480px" src="https://poly.google.com/view/e83z4sbDtRa/embed?chrome=min" frameborder="0" style="border:none;" allowvr="yes" allow="vr; xr; accelerometer; magnetometer; gyroscope; autoplay;" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" onmousewheel="" ></iframe>
        			</div>
        			{% endfor %}
        			{% else %}
           				<h1>No existen ubicaciones registradas</h1>
         			{% endif %}

        </div>
</section>
{% endblock %}
