        {% extends 'adm/index_adm.html'%}
        {% block title %}
        confirmacion
        {% endblock %}
        {% block content %}
        <section class="bg-light-grey " >
                <div class="container" style="margin-top:20px; ">
                	<div class="row" >
                		<div class="col" >
                                        <form method="POST" class="user">
                                            {% csrf_token %}
                                            {% if error %}
                                                <h2>{{error}}</h2>
                                            {% else %}
                                                <label><h2>esta es una muestra</h2></label>
                                            <table>
                                                <fieldset class="form_group">
                                                    <tr>
                                                        <td><label>telefono: </label></td>
                                                        <td><input type="text" name="telf" class="form-control form-control-user"><br></td>
                                                    </tr>
                                                    <tr>
                                                        <td><label>nivel: </label></td>
                                                        <td><select name="nivel" id="t_nivel" class="form-control">
                                                                <option value="farmacia">farmacia</option>
                                                                <option value="clinica">clinica</option>
                                                                <option value="posta">posta</option>
                                                                <option value="H. primer nivel">H. primer nivel</option>
                                                                <option value="H. segundo nivel">H. segundo nivel</option>
                                                                <option value="H. tercer nivel">H. tercer nivel</option>

                                                            </select>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        {% if foreig %}
                                                        <td><input type="text" name="ubi" value={{foreig}} style="visibility:hidden;"></td>
                                                        {% endif %}
                                                    </tr>
                                                </fieldset>
                                            </table>
                                            {% endif %}
                                            <fieldset >
                                                <button type="submit" class="btn btn-primary btn-user btn-block">crear</button>
                                            </fieldset>
                                        </form>
                                </div>
                                <div class="col">
                                {{m | safe}}
                                </div>
                        </div>


                </div>
        </section>
        {% endblock %}
        {% block extrajs %}


        {% endblock %}
