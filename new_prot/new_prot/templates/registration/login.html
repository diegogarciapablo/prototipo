{% extends 'main.html'%}
{% load static %}
{% block title %}
 agregando ubicacion
{% endblock %}
{% block content %}
	<section class="bg-light-grey " >
        <div class="container" style="margin-top:20px; height:500px;">
        	<div class="login-content">
        		<div class="login-logo">
        			<a href="{% url 'crud:index' %}">
        				<img class="align-content" src="{% static 'login/image/home.png' %}" alt="" width="5%">
        			</a>
        		</div>
        		<div class="login-form">
        			<form method="POST">
        				{% csrf_token %}
        				<div class="form-group">
        					<label>Nombre de usuario</label>
        					<input type="text" class="form-control" placeholder="Nombre de usuario" name="username">
                                                {{ form.username.errors }}
        				</div>
        				<div>
        					<label>contraseña</label>
        					<input type="password" class="form-control" placeholder="Contraseña" name="password">
                                                {{ form.password.errors }}
        				</div>
        				<button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Iniciar Sesion</button>
        			</form>
        		</div>
        	</div>
        </div>
	</section>
{% endblock %}
{% block extrajs %}
{% endblock %}
